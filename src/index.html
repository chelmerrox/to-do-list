<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>To Do List App</title>
  </head>

  <body>
    <form>
      <!--Header-->
      <div class="header">
        <p>Today's To Do</p>
        <i class="material-icons">autorenew</i>
      </div>

      <!--Add a task-->
      <div class="add-task">
        <input type="text" name="task" value="" placeholder="Add to your list..."/>
        <i class="material-icons">keyboard_return</i>
      </div>

      <!--List of tasks-->
      <ul>
      </ul>

      <input type="reset" class="clear-list" value="Clear all completed"/>
    </form>
  </body>
</html>
