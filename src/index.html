<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>To Do List App</title>
  </head>

  <body>
    <form id="form">
      <!--Header-->
      <div class="header">
        <p>Today's To Do</p>
        <i class="loop-icon material-icons">autorenew</i>
      </div>

      <!--Add a task-->
      <div class="add-task">
        <input type="text" class="add-task-input" name="task" placeholder="Add to your list..."/>
        <button type="submit">
          <i class="return-icon material-icons">keyboard_return</i>
        </button>
      </div>

      <!--List of tasks-->
      <ul>
      </ul>

      <input type="button" class="clear-list-btn" value="Clear all completed"/>
    </form>

    <script type="module" src="./index.js"></script>
  </body>
</html>
